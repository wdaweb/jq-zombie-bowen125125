<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie</title>
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    body{
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }
    #game{
      width: 1395px;
      height: 930px;
      border: 1px solid black;
      position: relative;
      background-image: url(./image/back.gif);
      background-size: contain;
      background-repeat: no-repeat;
      cursor: url(./image/cursor_black.png)50 50,auto
    }
    #game:active{
      cursor: url(./image/bangeff.png)50 50,auto
    }
    #startbtn{
      position: absolute;
    }
    
  
    .monstersmall{
      position: absolute;
      height: 200px;
    }
    .monstermid{
      position: absolute;
      height: 200px;
    }
    .monsterbig{
      position: absolute;
      height: 300px;
    }
    #progressbar{
      position: absolute;
      width: 600px;
      height: 30px;
      bottom: 5%;
      z-index: 60000;
    }
    #intro{
      z-index: 2;
      position: absolute;
      width: 1395px;
      height: 930px;
     
    }
    #table{
      width: 1395px;
      height: 930px;
      
    }
    #table td:nth-child(odd){
     
      background-image: url(./image/zombie.gif);
      background-size:contain;
      background-position: center;
      background-repeat: no-repeat;
      animation: odd 0.9s 0s infinite linear;
    }
    #table td:nth-child(even){
     
      background-image: url(./image/zombie.gif);
      background-size:contain;
      background-position: center;
      background-repeat: no-repeat;
      animation: odd 0.9s 0.45s infinite linear;
    }
    @keyframes even {
      from{
        background-image: url(./image/zombie.gif);
      }
      to{
        background-image: none;
      }
    }
    @keyframes odd {
      from{
        background-image: none;
      }
      to{
        background-image: url(./image/zombie.gif)
      }
    }
    #hunt{
      z-index: 500;
      font-size: 100px;
      color: rgb(211, 211, 211);
      position: absolute;
      font-family: 'Freckle Face', cursive;
      top: 40%;
      left: 50%;
      transform: translate(-50%,-50%);
      animation: bling 1s 1s infinite linear alternate
    }
    @keyframes bling {
      from{
        opacity: 1;
      }
      to{
        opacity: 0.5;
      }
    }
    #startbtn{
      position: absolute;
      bottom: 35%;
      z-index: 1000;
      width: 100px;   
      height: 50px;
      font-family: 'Permanent Marker', cursive; 
      font-size: 20px;
    }
    #rulebtn{
      position: absolute;
      bottom: 25%;
      z-index: 1000;
      width: 150px;   
      height: 50px; 
      font-family: 'Permanent Marker', cursive;
      font-size: 25px;
     
    }
    #textarea{
      z-index: 5000;
      position: absolute;
      border: 1px solid black;
      width: 100px;
      height: 100px;
      top: 200px;
      left:20px;
      color: white;
      font-family: 'Permanent Marker', cursive;
      font-size: 35px;
    }
    .d1{
      font-size: 60px;
    }
    
    
  </style>
</head>
<body>
  <audio src="./sound/spooky.mp3" autoplay="true" playcount="-1" id="bgmusic"></audio>
  <div id="intro">
    <div id="hunt">HUNTING<br/>SEASON</div>
    <table id="table">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    
    </table>
  </div>
 <div id="game">

   
 </div>
  <button type="button" class="nes-btn"  id="startbtn">START</button>
  <button type="button" class="nes-btn"  id="rulebtn">READ ME!</button>
  <div id="textarea">
  <p class="d1">Score&ensp;:<span id="scoretext">0</span></p>
  <p class="d1">Time&ensp;:<span id="timetext">30</span></p>
  <br/>
  <br/>
  <br/>
  <p>TOPplayer&ensp;:<span id="topname">name</span></p>
  <p>TOPscore&ensp;:<span id="topscore">0</span></p>
 
  </div>  
  <progress class="nes-progress is-error" value="30" max="30"id="progressbar"></progress>
 
 <script src="./jquery-3.5.1.min.js"></script>
 <script src="./js.js"></script>
</body>
</html>
